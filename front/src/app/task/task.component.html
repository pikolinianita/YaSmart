<div class="task">
    <div class="card mb-3">
        <div class="card-header">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="task-checkbox" />
                <label class="form-check-label" for="task-checkbox">
                    {{label}} 
                    <app-icon [icon]="reward"></app-icon>
                    <app-icon [icon]="reward2"></app-icon>
                    <app-icon [icon]="timer"></app-icon>
                </label>                
            </div>
        </div>
    </div>
</div>
