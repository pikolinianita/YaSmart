<div class="task">
    <div class="card mb-3">
        <div class="card-header">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="task-checkbox" />
                <label class="form-check-label" for="task-checkbox">
                    {{inner?.text}} 
                    <app-icon [icon]="inner?.reward"></app-icon>          
                    <app-icon [icon]="inner?.time"></app-icon>
                </label>                
            </div>
        </div>
    </div>
</div>
